<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="wallet">
          <select name="networks">
            <option value="Stargaze">Stargaze</option>
            <option value="Injective">Injective</option>
          </select>
          <input type="text" class="address" id="0" />
          <button>Connect</button>
          <button>Disconnect</button>
        </div>
        <h2>Proposals</h2>
        <textarea name="proposals" id="1" cols="80" rows="5"></textarea>
        <h2>Enter proposal text</h2>
        <textarea name="text" id="2" cols="80" rows="5"></textarea>
        <button>Create</button>
        <h2>Choose proposal</h2>
        <input type="number" />
        <button>Reject</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
